HIGH_POLLUTION.title = ALERTA DE POLUICAO!
HIGH_POLLUTION.color = #ff4f4f
HIGH_POLLUTION.detail = A poluicao na sua cidade ultrapassou o limite maximo toleravel estabelecido pela Agencia Micropoliana de Meio Ambiente. Voce corre o risco de graves consequencias ecologicas.<br><br>Faca uma limpeza ou abra uma concessao de mascaras de gas na prefeitura.

HIGH_CRIME.title = ALERTA DE CRIMINALIDADE!
HIGH_CRIME.color = #ff4f4f
HIGH_CRIME.detail = A criminalidade esta fora de controle na sua cidade. Vandalos estao saqueando e vandalizando o centro da cidade. O presidente da republica enviara o exercito em breve se voce nao agir rapidamente.

HIGH_TRAFFIC.title = ALERTA DE TRANSITO!
HIGH_TRAFFIC.color = #ff4f4f
HIGH_TRAFFIC.detail = O transito na cidade esta catastrofico. Os engarrafamentos estao se espalhando pela cidade. Os habitantes dos suburbios comecam a protestar.<br><br>Construa mais estradas ou ferrovias, ou entao use um colete a prova de balas.

FIRE_REPORT.title = INCENDIO REPORTADO!
FIRE_REPORT.color = #ff4f4f
FIRE_REPORT.detail = Um incendio foi reportado!

MONSTER_REPORT.title = ATAQUE DE MONSTRO!
MONSTER_REPORT.color = #ff4f4f
MONSTER_REPORT.detail = Um gigantesco monstro reptiliano foi avistado nas aguas circundantes. Ele parece atraido por areas muito poluidas. Ele so deixa destruicao e desolacao para tras.<br>Tudo que voce pode fazer e esperar e reconstruir sobre os escombros.

TORNADO_REPORT.title = ALERTA DE TORNADO!
TORNADO_REPORT.color = #ff4f4f
TORNADO_REPORT.detail = Um tornado foi reportado! Voce nao pode fazer nada para para-lo, entao prepare-se para a limpeza apos a tempestade!

EARTHQUAKE_REPORT.title = TERREMOTO!
EARTHQUAKE_REPORT.color = #ff4f4f
EARTHQUAKE_REPORT.detail = Um terrivel terremoto ocorreu! Apague os incendios o mais rapido possivel antes que se espalhem, depois repare as linhas eletricas e reconstrua a cidade.

LIGHTNING_REPORT.title    = LIGHTNING!
