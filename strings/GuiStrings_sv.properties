menu.help.mechanics = Mekanik
menu.mechanics.title.money = PENGAR:
menu.mechanics.body.money = Används för att skapa byggnader, kan erhållas genom skatter och rörelser i kommersiella och industriella områden, om värdet når "0" avslutas spelet
menu.mechanics.title.population = BEFOLKNING:
menu.mechanics.body.population = Antal individer som bor i staden, detta värde ökar i enlighet med utbudet av bostads-, kommersiella och industriella områden \n ju större befolkning, desto mer pengar kan genereras
menu.mechanics.title.bulldozer = BULLDOZER:
menu.mechanics.body.bulldozer = Verktyg som används för att förstöra redan utvecklade konstruktioner och rensa områden, värdet av konstruktionerna återbetalas inte
menu.mechanics.title.wire = LEDNING:
menu.mechanics.body.wire = Verktyg som används för att ansluta energikällor till stadens byggnader, varje konstruktion måste anslutas genom ett arrangemang av ledningar för att få energi
menu.mechanics.title.park = PARK:
menu.mechanics.body.park = Konstruktion som ökar befolkningstillväxten i närliggande områden
menu.mechanics.title.bigpark = STOR PARK:
menu.mechanics.body.bigpark = Liknar PARK, men med ett större effektområde
menu.mechanics.title.roads = VÄGAR:
menu.mechanics.body.roads = Konstruktion som gör det möjligt för stadens invånare att nå en byggnad, om en konstruktion är isolerad från alla gator kommer den inte att vara tillgänglig för befolkningen, vilket gör den oanvändbar
menu.mechanics.title.residential = BOSTADSOMRÅDE:
menu.mechanics.body.residential = Avgränsat utrymme för befolkningen att bygga sina hus, huvudfaktor som bestämmer befolkningstillväxten
menu.mechanics.title.commercial = KOMMERSIELLT OMRÅDE:
menu.mechanics.body.commercial = Avgränsat utrymme för kommersiella aktiviteter för befolkningen, ökar tillväxten i närliggande områden och genererar monetär inkomst för staden
menu.mechanics.title.industrial = INDUSTRIOMRÅDE:
menu.mechanics.body.industrial = Avgränsat utrymme för industriella aktiviteter, ökar tillväxten i närliggande områden på grund av arbetsmöjligheter, men kan skada värdet på ett område på grund av föroreningar
menu.mechanics.title.cityhall = STADSHUS:
menu.mechanics.body.cityhall = Förbättrar stadens monetära förvaltningsmöjligheter, ökar tillväxt och värde i närliggande områden
menu.mechanics.title.fire = BRANDSTATION:
menu.mechanics.body.fire = Konstruktion som syftar till att minska konsekvenserna av katastrofer genom att släcka brandhärdar innan de sprider sig, ökar värdet på närliggande områden
menu.mechanics.title.police = POLISSTATION:
menu.mechanics.body.police = Minskar brottsligheten i närliggande områden, ökar värdet och tillväxten i närliggande områden
menu.mechanics.title.powerplant = KRAFTVERK:
menu.mechanics.body.powerplant = Koleldad generator som producerar elektrisk energi för staden, dess föroreningar påverkar närliggande områden och minskar deras värde
menu.mechanics.title.nuclear = KÄRNKRAFTVERK:
menu.mechanics.body.nuclear = Ren och storskalig energikälla, släpper ut lite föroreningar
menu.mechanics.title.solar = SOLKRAFTVERK:
menu.mechanics.body.solar = Ren och småskalig energikälla, producerar inga föroreningar
menu.mechanics.title.wind = VINDKRAFTSPARK:
menu.mechanics.body.wind = Ren och medelstor energikälla, producerar inga föroreningar
menu.mechanics.title.school = SKOLA:
menu.mechanics.body.school = Ökar stadens forskningspoäng, ökar värdet på närliggande områden tillsammans med deras tillväxt
menu.mechanics.title.university = UNIVERSITET A/B:
menu.mechanics.body.university = Ökar stadens forskningspoäng, ökar värdet på närliggande områden tillsammans med deras tillväxt
menu.mechanics.title.openair = UTOMHUSARENA:
menu.mechanics.body.openair = Utrymme för evenemang, genererar ytterligare monetär inkomst
menu.mechanics.title.stadium = STADION:
menu.mechanics.body.stadium = Utrymme för sportevenemang, genererar ytterligare monetär inkomst och förbättrar tillväxten i närliggande områden
menu.mechanics.title.museum = MUSEUM:
menu.mechanics.body.museum = Ökar stadens forskningspoäng, ökar värdet på närliggande områden tillsammans med deras tillväxt
menu.mechanics.title.seaport = HAMN:
menu.mechanics.body.seaport = Importerar och exporterar varor från staden, ökar den totala befolkningstillväxten och den monetära vinsten på bekostnad av ökade föroreningar i området
menu.mechanics.title.airport = FLYGPLATS:
menu.mechanics.body.airport = Ökar den totala stadstillväxten, ökar befolkningstillväxten och förbättrar inkomstgenereringen