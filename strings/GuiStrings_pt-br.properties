menu.help.mechanics = Mecânicas
menu.mechanics.title.money = DINHEIRO:
menu.mechanics.body.money = Usado para criar construções, pode ser obtido através de impostos e movimentações em áreas comerciais e industriais, se o valor chegar a "0" o jogo termina
menu.mechanics.title.population = POPULAÇÃO:
menu.mechanics.body.population = Número de indivíduos que residem na cidade, esse valor aumenta de acordo com a oferta de áreas residenciais, comerciais e industriais \n quanto maior a população, mais dinheiro pode ser gerado
menu.mechanics.title.bulldozer = BULLDOZER:
menu.mechanics.body.bulldozer = Ferramenta usada para destruir construções já desenvolvidas e limpar áreas, o valor das construções não é devolvido
menu.mechanics.title.wire = FIO:
menu.mechanics.body.wire = Ferramenta usada para conectar fontes de energia às construções da cidade, toda construção precisa estar conectada através de um arranjo de fios para receber energia
menu.mechanics.title.park = PARQUE:
menu.mechanics.body.park = Construção que impulsiona a taxa de crescimento populacional em áreas próximas
menu.mechanics.title.bigpark = PARQUE GRANDE:
menu.mechanics.body.bigpark = Semelhante ao PARQUE, mas com uma área de efeito maior
menu.mechanics.title.roads = ESTRADAS:
menu.mechanics.body.roads = Construção que permite aos cidadãos da cidade acessar um edifício, se uma construção estiver isolada de qualquer rua, não será acessível à população, tornando-a inutilizável
menu.mechanics.title.residential = ÁREA RESIDENCIAL:
menu.mechanics.body.residential = Espaço delimitado para a população construir suas casas, fator principal que determina o crescimento populacional
menu.mechanics.title.commercial = ÁREA COMERCIAL:
menu.mechanics.body.commercial = Espaço delimitado para atividades comerciais da população, impulsiona o crescimento de áreas próximas e gera renda monetária para a cidade
menu.mechanics.title.industrial = ÁREA INDUSTRIAL:
menu.mechanics.body.industrial = Espaço delimitado para atividades industriais, impulsiona o crescimento de áreas próximas devido às oportunidades de emprego, mas pode prejudicar o valor de uma área devido à poluição
menu.mechanics.title.cityhall = PREFEITURA:
menu.mechanics.body.cityhall = Melhora as possibilidades de gerenciamento monetário da cidade, aumenta o crescimento e o valor das áreas próximas
menu.mechanics.title.fire = CORPO DE BOMBEIROS:
menu.mechanics.body.fire = Construção destinada a reduzir as consequências de desastres extinguindo focos de incêndio antes que se espalhem, aumenta o valor das áreas próximas
menu.mechanics.title.police = DELEGACIA DE POLÍCIA:
menu.mechanics.body.police = Reduz a taxa de criminalidade nas áreas próximas, aumenta o valor e o crescimento das áreas próximas
menu.mechanics.title.powerplant = USINA ELÉTRICA:
menu.mechanics.body.powerplant = Gerador a carvão que produz energia elétrica para a cidade, sua poluição afeta áreas próximas, diminuindo seu valor
menu.mechanics.title.nuclear = USINA NUCLEAR:
menu.mechanics.body.nuclear = Fonte de energia limpa e em grande escala, emite pouca poluição
menu.mechanics.title.solar = USINA SOLAR:
menu.mechanics.body.solar = Fonte de energia limpa e em pequena escala, não produz poluição
menu.mechanics.title.wind = PARQUE EÓLICO:
menu.mechanics.body.wind = Fonte de energia limpa e em média escala, não produz poluição
menu.mechanics.title.school = ESCOLA:
menu.mechanics.body.school = Aumenta os pontos de pesquisa da cidade, aumenta o valor das áreas próximas junto com seu crescimento
menu.mechanics.title.university = UNIVERSIDADE A/B:
menu.mechanics.body.university = Aumenta os pontos de pesquisa da cidade, aumenta o valor das áreas próximas junto com seu crescimento
menu.mechanics.title.openair = ESPAÇO AO AR LIVRE:
menu.mechanics.body.openair = Espaço para eventos, gera renda monetária adicional
menu.mechanics.title.stadium = ESTÁDIO:
menu.mechanics.body.stadium = Espaço para eventos esportivos, gera renda monetária adicional e melhora o crescimento das áreas próximas
menu.mechanics.title.museum = MUSEU:
