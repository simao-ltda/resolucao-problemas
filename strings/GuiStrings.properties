menu.help.mechanics = Mechanics
menu.mechanics.title.money = MONEY:
menu.mechanics.body.money = Used to create buildings, it can be obtained through taxes and movements in commercial and industrial areas, if the value reaches "0" the game ends
menu.mechanics.title.population = POPULATION:
menu.mechanics.body.population = Number of individuals residing in the city, this value increases according to the supply of residential, commercial and industrial areas \n the larger the population, the more money can be generated
menu.mechanics.title.bulldozer = BULLDOZER:
menu.mechanics.body.bulldozer = Tool used to destroy already developed constructions and clear areas, the value of the constructions is not returned
menu.mechanics.title.wire = WIRE:
menu.mechanics.body.wire = Tool used to connect energy sources to city buildings, every construction needs to be connected through an arrangement of wires to receive energy
menu.mechanics.title.park = PARK:
menu.mechanics.body.park = Construction that boosts the population growth rate in nearby areas
menu.mechanics.title.bigpark = BIG PARK:
menu.mechanics.body.bigpark = Similar to PARK, but with a larger area of effect
menu.mechanics.title.roads = ROADS:
menu.mechanics.body.roads = Construction that enables city citizens to access a building, if a construction is isolated from any streets, it will not be accessible to the population, rendering it unusable
menu.mechanics.title.residential = RESIDENTIAL AREA:
menu.mechanics.body.residential = Delimited space for the population to build their houses, main factor that determines population growth
menu.mechanics.title.commercial = COMMERCIAL AREA:
menu.mechanics.body.commercial = Delimited space for commercial activities of the population, boosts the growth of nearby areas and generates monetary income for the city
menu.mechanics.title.industrial = INDUSTRIAL AREA:
menu.mechanics.body.industrial = Delimited space for industrial activities, boosts the growth of nearby areas due to job opportunities, but can harm the value of an area due to pollution
menu.mechanics.title.cityhall = CITY HALL:
menu.mechanics.body.cityhall = Improves the city's monetary management possibilities, increases growth and value of nearby areas
menu.mechanics.title.fire = FIRE STATION:
menu.mechanics.body.fire = Construction aimed at reducing the consequences of disasters by extinguishing fire outbreaks before they spread, increases the value of nearby areas
menu.mechanics.title.police = POLICE STATION:
menu.mechanics.body.police = Reduces the crime rate in nearby areas, increases the value and growth of nearby areas
menu.mechanics.title.powerplant = POWER PLANT:
menu.mechanics.body.powerplant = Coal-fired generator that produces electrical energy for the city, its pollution affects nearby areas, decreasing their value
menu.mechanics.title.nuclear = NUCLEAR PLANT:
menu.mechanics.body.nuclear = Clean and large-scale energy source, emits little pollution
menu.mechanics.title.solar = SOLAR PLANT:
menu.mechanics.body.solar = Clean and small-scale energy source, produces no pollution
menu.mechanics.title.wind = WIND FARM:
menu.mechanics.body.wind = Clean and medium-scale energy source, produces no pollution
menu.mechanics.title.school = SCHOOL:
menu.mechanics.body.school = Increases the city's research points, increases the value of nearby areas along with their growth
menu.mechanics.title.university = UNIVERSITY A/B:
menu.mechanics.body.university = Increases the city's research points, increases the value of nearby areas along with their growth
menu.mechanics.title.openair = OPEN-AIR VENUE:
menu.mechanics.body.openair = Space for events, generates additional monetary income
menu.mechanics.title.stadium = STADIUM:
menu.mechanics.body.stadium = Space for sporting events, generates additional monetary income and enhances the growth of nearby areas
menu.mechanics.title.museum = MUSEUM:
menu.mechanics.body.museum = Increases the city's research points, increases the value of nearby areas along with their growth
menu.mechanics.title.seaport = SEAPORT:
menu.mechanics.body.seaport = Imports and exports goods from the city, increases overall population growth and monetary gain at the cost of increased pollution in the area
menu.mechanics.title.airport = AIRPORT:
menu.mechanics.body.airport = Increases overall city growth, increases population growth and enhances income generation

