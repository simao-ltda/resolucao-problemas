menu.help.mechanics = Mechaniken
menu.mechanics.title.money = GELD:
menu.mechanics.body.money = Wird verwendet, um Gebäude zu errichten, kann durch Steuern und Bewegungen in Gewerbe- und Industriegebieten erworben werden, wenn der Wert "0" erreicht, endet das Spiel
menu.mechanics.title.population = BEVÖLKERUNG:
menu.mechanics.body.population = Anzahl der in der Stadt lebenden Personen, dieser Wert steigt entsprechend dem Angebot an Wohn-, Gewerbe- und Industriegebieten \n je größer die Bevölkerung, desto mehr Geld kann generiert werden
menu.mechanics.title.bulldozer = BULLDOZER:
menu.mechanics.body.bulldozer = Werkzeug zum Abriss bereits entwickelter Gebäude und zum Räumen von Flächen, der Wert der Gebäude wird nicht zurückerstattet
menu.mechanics.title.wire = STROMLEITUNG:
menu.mechanics.body.wire = Werkzeug zum Anschluss von Energiequellen an Stadtgebäude, jedes Gebäude muss über ein Netz von Leitungen mit Energie versorgt werden
menu.mechanics.title.park = PARK:
menu.mechanics.body.park = Bauwerk, das die Bevölkerungswachstumsrate in nahe gelegenen Gebieten steigert
menu.mechanics.title.bigpark = GROSSER PARK:
menu.mechanics.body.bigpark = Ähnlich wie PARK, aber mit einem größeren Wirkungsbereich
menu.mechanics.title.roads = STRASSEN:
menu.mechanics.body.roads = Bauwerk, das es den Stadtbewohnern ermöglicht, Gebäude zu erreichen; wenn ein Gebäude von allen Straßen isoliert ist, ist es für die Bevölkerung nicht zugänglich und damit unbrauchbar
menu.mechanics.title.residential = WOHNGEBIET:
menu.mechanics.body.residential = Abgegrenzter Bereich für die Bevölkerung zum Bau ihrer Häuser, Hauptfaktor für das Bevölkerungswachstum
menu.mechanics.title.commercial = GEWERBEGEBIET:
menu.mechanics.body.commercial = Abgegrenzter Bereich für gewerbliche Aktivitäten der Bevölkerung, fördert das Wachstum nahegelegener Gebiete und generiert Geldeinkommen für die Stadt
menu.mechanics.title.industrial = INDUSTRIEGEBIET:
menu.mechanics.body.industrial = Abgegrenzter Bereich für industrielle Aktivitäten, fördert das Wachstum nahegelegener Gebiete durch Arbeitsplätze, kann aber den Wert eines Gebiets durch Umweltverschmutzung beeinträchtigen
menu.mechanics.title.cityhall = RATHAUS:
menu.mechanics.body.cityhall = Verbessert die Möglichkeiten des finanziellen Managements der Stadt, erhöht Wachstum und Wert nahegelegener Gebiete
menu.mechanics.title.fire = FEUERWACHE:
menu.mechanics.body.fire = Bauwerk zur Reduzierung der Folgen von Katastrophen durch Löschen von Brandherden, bevor sie sich ausbreiten, erhöht den Wert nahegelegener Gebiete
menu.mechanics.title.police = POLIZEISTATION:
menu.mechanics.body.police = Reduziert die Kriminalitätsrate in nahegelegenen Gebieten, erhöht den Wert und das Wachstum nahegelegener Gebiete
menu.mechanics.title.powerplant = KRAFTWERK:
menu.mechanics.body.powerplant = Kohlekraftwerk, das elektrische Energie für die Stadt erzeugt, seine Umweltverschmutzung beeinträchtigt nahegelegene Gebiete und verringert deren Wert
menu.mechanics.title.nuclear = ATOMKRAFTWERK:
menu.mechanics.body.nuclear = Saubere und großtechnische Energiequelle, emittiert wenig Umweltverschmutzung
menu.mechanics.title.solar = SOLARANLAGE:
menu.mechanics.body.solar = Saubere und kleintechnische Energiequelle, erzeugt keine Umweltverschmutzung
menu.mechanics.title.wind = WINDPARK:
menu.mechanics.body.wind = Saubere und mitteltechnische Energiequelle, erzeugt keine Umweltverschmutzung
menu.mechanics.title.school = SCHULE:
menu.mechanics.body.school = Erhöht die Forschungspunkte der Stadt, steigert den Wert nahegelegener Gebiete zusammen mit ihrem Wachstum
menu.mechanics.title.university = UNIVERSITÄT A/B:
menu.mechanics.body.university = Erhöht die Forschungspunkte der Stadt, steigert den Wert nahegelegener Gebiete zusammen mit ihrem Wachstum
menu.mechanics.title.openair = FREILUFTBÜHNE:
menu.mechanics.body.openair = Raum für Veranstaltungen, generiert zusätzliches Geldeinkommen
menu.mechanics.title.stadium = STADION:
menu.mechanics.body.stadium = Raum für Sportveranstaltungen, generiert zusätzliches Geldeinkommen und fördert das Wachstum nahegelegener Gebiete
menu.mechanics.title.museum = MUSEUM:
menu.mechanics.body.museum = Erhöht die Forschungspunkte der Stadt, steigert den Wert nahegelegener Gebiete zusammen mit ihrem Wachstum
menu.mechanics.title.seaport = SEEHAFEN:
menu.mechanics.body.seaport = Importiert und exportiert Waren aus der Stadt, erhöht das Gesamtbevölkerungswachstum und den Geldgewinn auf Kosten erhöhter Umweltverschmutzung in der Umgebung
menu.mechanics.title.airport = FLUGHAFEN:
menu.mechanics.body.airport = Erhöht das Gesamtwachstum der Stadt, steigert das Bevölkerungswachstum und verbessert die Einkommensgenerierung